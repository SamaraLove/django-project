{% extends 'base.html' %}
{% load static %}    

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}


<div>
    <p>Select the author you wish to view their stories.</p>
    <ul>
        {% for user_obj in object_list %}
        <li>
            <a href="{% url 'news:userStory' user_obj %}">{{user_obj}}</a>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
